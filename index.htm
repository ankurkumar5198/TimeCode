<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCode - Time Complexity Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TimeCode</h1>
            <p class="subtitle">Time Complexity Analyzer</p>
        </header>
        <main>
            <div class="input-section">
                <textarea id="codeInput" placeholder="Enter your pseudo code here..."></textarea>
                <button id="analyzeBtn">Analyze Complexity with ease</button>
            </div>
            <div id="result" class="result-section">
                <div class="complexity-result">
                    <h2>Time Complexity:</h2>
                    <p id="complexityOutput"></p>
                </div>
                <div class="graph-container">
                    <canvas id="complexityGraph"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
